language: node_js

sudo: false

cache:
  directories:
    - node_modules

before_deploy:
  - npm run build

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: aws-email-notifier
  skip_cleanup: true
  acl: public_read
  region: eu-west-1
  local_dir: build
  on:
    branch: master
